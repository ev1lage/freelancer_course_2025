<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>...</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="page">
         <div class="page__car">
            <div class="car">
               <div class="car__container">
                  <div class="car__body">
                     <div class="car__wheels">
                        <div class="car__tires tire--one"></div>
                        <div class="car__tires tire--two"></div>
                        <div class="car__disks disk--one"></div>
                        <div class="car__disks disk--two"></div>
                     </div>
                     <div class="car__headlights">
                        <div class="front-headlight"></div>
                        <div class="back-headlight"></div>
                     </div>
                     <div class="car__roof"></div>
                     <div class="car__glass"></div>
                     <div class="car__doors"></div>
                     <div class="car__line"></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
